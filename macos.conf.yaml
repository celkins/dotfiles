- shell:
  - mkdir -p ~/.gradle ~/Library/Caches/gradle/{caches,wrapper} && ln -fhs ~/Library/Caches/gradle/{caches,wrapper} ~/.gradle/
  - mkdir -p ~/.ivy2 ~/Library/Caches/ivy2/cache && ln -fhs ~/Library/Caches/ivy2/cache ~/.ivy2/
