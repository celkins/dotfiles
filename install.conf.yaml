- clean: ['~']

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - mkdir -m 700 -p ~/{.ssh,bin,pkg,src}

- link:
    ~/.bash_logout:
    ~/.bash_profile:
    ~/.bashrc:
    ~/.bashrc.d:
    ~/.config/git/config:
      create: true
      path: config/git/config
    ~/.config/git/ignore:
      create: true
      force: true
      path: config/git/ignore
    ~/.inputrc:
    ~/.profile:
    ~/.ssh/config:
      create: true
      path: ssh/config
    ~/.vimrc:
